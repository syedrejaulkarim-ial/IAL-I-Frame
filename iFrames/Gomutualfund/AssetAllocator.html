      <div class="row">
        <div class="col-xs-12 col-lg-2"></div>
        <div class="col-xs-12 col-lg-8">
            <div class="alert">
              <strong>1. Your age is?</strong> 
              <p class="m-t-lg">
                <input id="ex8" data-slider-id='ex1Slider' type="text" data-slider-min="0" data-slider-max="60" data-slider-step="1" data-slider-value="60"/>
              </p>
            </div>
            <div class="alert">
              <strong>2. What is your Risk Appetite?</strong> 
                <form>
                    <div class="form-group m-t-md" style="padding-bottom: 5px;">
                        <div class="col-sm-12">
                            <div class="col-sm-3" style="padding-left:0;">
                                <div class="radio">
                                    <input type="radio" name="optionsRadios" id="RiskoptionsRadios1" value="option1" checked>
                                    <label for="optionsRadios1">Very Aggressive</label>
                                </div>
                            </div>
                            <div class="col-sm-2">
                                <div class="radio">
                                    <input type="radio" name="optionsRadios" id="RiskoptionsRadios3" value="option3">
                                    <label for="optionsRadios2">Aggressive</label>
                                </div>
                            </div>
                            <div class="col-sm-2">
                                <div class="radio">
                                    <input type="radio" name="optionsRadios" id="RiskoptionsRadios4" value="option4">
                                    <label for="optionsRadios2">Moderate</label>
                                </div>
                            </div>
                            <div class="col-sm-2">
                                <div class="radio">
                                    <input type="radio" name="optionsRadios" id="RiskoptionsRadios5" value="option5">
                                    <label for="optionsRadios2">Conservative</label>
                                </div>
                            </div>
                            <div class="col-sm-3">
                                <div class="radio">
                                    <input type="radio" name="optionsRadios" id="RiskoptionsRadios6" value="option6">
                                    <label for="optionsRadios2">Defensive</label>
                                </div>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
            <div class="alert">
              <strong>3. What is your Investment Horizon?</strong> 
                <form>
                    <div class="form-group m-t-md" style="padding-bottom: 5px;">
                        <div class="col-sm-12">
                            <div class="col-sm-3" style="padding-left:0;">
                                <div class="radio">
                                    <input type="radio" name="optionsRadios" id="InvestmentoptionsRadios1" value="option1" checked>
                                    <label for="optionsRadios1"> Less than 1 year</label>
                                </div>
                            </div>
                            <div class="col-sm-3">
                                <div class="radio">
                                    <input type="radio" name="optionsRadios" id="InvestmentoptionsRadios3" value="option3">
                                    <label for="optionsRadios2">Between 1 - 3 years</label>
                                </div>
                            </div>
                            <div class="col-sm-3">
                                <div class="radio">
                                    <input type="radio" name="optionsRadios" id="InvestmentoptionsRadios4" value="option4">
                                    <label for="optionsRadios2">Between 3 - 7 years</label>
                                </div>
                            </div>
                            <div class="col-sm-3">
                                <div class="radio">
                                    <input type="radio" name="optionsRadios" id="InvestmentoptionsRadios5" value="option5">
                                    <label for="optionsRadios2">More than 7 years</label>
                                </div>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
            <div class="alert">
              <strong>4. Your view on the future economic growth of India</strong> 
                <form>
                    <div class="form-group m-t-md" style="padding-bottom: 5px;">
                        <div class="col-sm-12">
                            <div class="col-sm-3" style="padding-left:0;">
                                <div class="radio">
                                    <input type="radio" name="optionsRadios" id="optionsRadios1" value="option1" checked>
                                    <label for="optionsRadios1">Very Positive</label>
                                </div>
                            </div>
                            <div class="col-sm-2">
                                <div class="radio">
                                    <input type="radio" name="optionsRadios" id="optionsRadios3" value="option3">
                                    <label for="optionsRadios2">Positive</label>
                                </div>
                            </div>
                            <div class="col-sm-2">
                                <div class="radio">
                                    <input type="radio" name="optionsRadios" id="optionsRadios4" value="option4">
                                    <label for="optionsRadios2"> Neutral</label>
                                </div>
                            </div>
                            <div class="col-sm-2">
                                <div class="radio">
                                    <input type="radio" name="optionsRadios" id="optionsRadios5" value="option5">
                                    <label for="optionsRadios2"> Negative</label>
                                </div>
                            </div>
                            <div class="col-sm-3">
                                <div class="radio">
                                    <input type="radio" name="optionsRadios" id="optionsRadios6" value="option6">
                                    <label for="optionsRadios2">Very Negative</label>
                                </div>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
            <div>
                <div class="col-xs-12 col-lg-5">
                    <form style="text-align:center">
                        <div class="checkbox" align="center">
                            <input type="checkbox" id="checkbox_1">
                            <label for="checkbox_1"><a href="#"><strong>I agree to the terms of the disclaimer</strong></a></label>
                        </div>
                    </form>
                </div>
                <div class="col-xs-12 col-lg-7" align="right" style="padding-right:0;">

                        <a href="#" class="btn btn-primary" role="button">Calculate</a>
                        <a href="#" class="btn btn-default" role="button">Clear</a>
                        </div>
                </div>
            </div>
